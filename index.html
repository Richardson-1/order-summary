<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="conatainer">
        <div class="top">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="mid ">
            <h1> Order Summary</h1>
            <p>You can now listen to millions of songs,</p>
            <p>audiobooks, and podcasts on any device</p>
            <p>anywhere you like!</p>
        </div>

        <div class="bot">
            <button>
                <img class="but" src="images/icon-music.svg" alt="">
                  <h4>Annual Plan</h4>
                <h5>$59.99/year </h5> 
                <a href="www.google.com">Change</a> 
            </button>
        </div>
        <div class="dot">
            <button class="p1">Proceed to Payment</button>
            <p class="terminate">Cancel Order</p>

        </div>

    </div>










    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>


</body>

</html>
